<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{secure/secure-template}">
    <head>
        <title>Control Panel</title>
    </head>
    <body>

        <div layout:fragment="content">

            <h1>User control panel</h1>

            <form th:action="@{controlpanel}" th:object="${webUser}" method="post">
                <fieldset>
                    <label>Asterisk extension (channel)
                    <input type="text" placeholder="SIP/ext101" th:field="*{asteriskExtension}"/></label><br/>

                    <label>Asterisk context
                    <input type="text" placeholder="outbound" th:field="*{asteriskContext}"/></label><br/>

                    <label>Asterisk dial prefix
                    <input type="text" placeholder="9" th:field="*{asteriskDialPrefix}"/></label><br/>

                    <input type="submit" value="Update"/>
                </fieldset>
            </form>

        </div>
    </body>
</html>
